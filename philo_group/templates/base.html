<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/philo-logo-cropped.png' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Philosophy Group</title>
  </head>

  <body>
    <br>
    <nav class="full-width-navbar navbar navbar-expand-lg navbar-dark">
      <div class="container-sm">
        <img src="/static/images/philo-logo-cropped.png" width="30" height="30" alt="">
        <a class="navbar-brand" href="{% url 'philo_group:sessions' %}">Philosophy Group</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'philo_group:sessions' %}">Sessions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'philo_group:about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'philo_group:faq' %}">FAQs</a>
            </li>
          </ul>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'admin:index' %}">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
      {% block content %}
      {% endblock %}

  </body>
</html>
